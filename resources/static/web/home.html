    <title>Clients</title>
    <link rel="stylesheet" href="css/style.css"/>

<body>
<div id="client-sidebar">
    <div class="toggle-btn" id="client-toggle-btn">
        <span>&#9776;</span>
    </div>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</div>
    <div id="bannerClient" class="bannerTitle"><h1>Clients</h1></div>
    <a href="#" class="btn btn-primary" id="addClient">Create Client</a>

<!-- The Modal -->
<div id="create-myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content" id="create-modal-content">
        <div class="modal-header" id="create-modal-header">
            <span class="close" id="create-modal-close">&times;</span>
            <h2></h2>
        </div>
        <h2>Add Client</h2>
        <div class="modal-body" id="create-modal-body">
            <form id="create-client-form">
                <div class="form-group" id="create-client-form-group" onsubmit="return false">
                    Id:<br>
                    <input type="text" name="id">
                    <br>
                    Name:<br>
                    <input type="text" name="name">
                    <br>
                    Q Resources:<br>
                    <input type="text" name="resources">
                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary" id="create-client-save">Save</button>
                </div>
            </form>
        </div>
    </div>

</div>


    <p id="client-counter"></p>
    <table id="create-clientsTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Q Resources</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="create-clients">
       <tr>
            <td></td> <!-- Id -->
            <td></td> <!-- Name -->
            <td></td> <!-- Resources -->
            <td><button type="button" class="btn btn-secondary">Update</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </td> <!-- Actions -->
        </tr>
        </tbody>
    </table>

</body>
