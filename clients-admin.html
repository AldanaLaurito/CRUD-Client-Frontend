<div class="flex-container" id="main">

    <div id="bannerClient" class="bannerTitle" style="text-align: center"><h1>Clients</h1></div>
    <a href="#" class="btn btn-dark" id="addClient" style="text-align: center">Create Client</a>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content" style="background-color:honeydew">
            <div class="modal-header">
                <span style="text-align: left">Add Client</span>
                <span class="close">&times;</span>
                <h2></h2>
            </div>
            <h2 id="modal-addClient-Title"></h2>
            <div class="modal-body" style="background-color:honeydew">
                <form id="create-client-form">
                    <div class="form-group" onsubmit="return false" method="post" >
                        Name:<br>
                        <input type="text" id="name" class="form-control" placeholder="Name" required>
                        <br>
                        id:<br>
                        <input type="text" id="id" class="form-control" placeholder="id">
                        <br>
                        State:<br>
                        <input type="text" id="state" class="form-control" placeholder="true = enabled / false=disabled" required>
                        <br>
                        Q Resources:<br>
                        <input type="text" id="qResources" class="form-control" placeholder="Q Resources" required>
                        <br>
                        <br>
                        <!--<div class="form-group">
                            <label for="lastUpdate">Last Update</label>
                            <input type="date" class="form-control" id="lastUpdate">
                        </div>-->
                        <div class="modal-footer">
                            <button type="submit" onclick="postForm()"  class="btn btn-dark">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <p id="counter"></p>

<div id="updateModal" class="updatemodal">
    <div class="updatemodal-content">
        <div class="modal-header">
            <span class="updateClose">&times;</span>
            <h2></h2>
        </div>
        <div class="modal-body" style="background-color:honeydew">
            <p><div class="container">
            <h2>Update form</h2>
            <div class="updateform-group" action="javascript:void(0);" method="POST" id="saveEdit">
                <form id="update-client-form">
                    <div class="form-group" onsubmit="return false" method="post" >
                        Name:<br>
                        <input type="text" id="name-update" class="form-control" placeholder="Name" required>
                        <br>
                        id:<br>
                        <input type="text" id="id-update" class="form-control" placeholder="id" required>
                        <br>
                        State:<br>
                        <input type="text" id="state-update" class="form-control" placeholder="true = enabled / false=disabled" required>
                        <br>
                        Q Resources:<br>
                        <input type="text" id="qResources-update" class="form-control" placeholder="Q Resources" required>
                        <br>
                        <br>
                        <!--<div class="form-group">

                        </div>-->
                        <div class="modal-footer">
                            <button type="submit" onclick="updateForm()"  class="btn btn-dark">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
            </p>
